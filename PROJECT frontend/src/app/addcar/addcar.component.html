                <table class="table">
                    
                    <tbody>
                        <tr>
                            <td><label for="">Brand Name</label></td>
                            <td>
                                <select name="brand" required [(ngModel)]="car.brand">
                                    <option *ngFor='let brand of brands' value="{{brand.name}}">{{brand.name}}</option>
                                </select>
                                Your brand not in the list? <a routerLink="/brands/add">Click here</a> to create a new brand
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Model Name</label></td>
                            <td><input type="text" name="name" required [(ngModel)]="car.name"></td>
                        </tr>
                        <tr>
                            <td><label for="">Price (in â‚¹ Lakhs)</label></td>
                            <td><input type="number" step="0.01" name="price" required [(ngModel)]="car.price"></td>
                        </tr>
