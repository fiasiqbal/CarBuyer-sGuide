<div class="card mb-3" *ngFor='let car of cars'>
    <div class="row no-gutters" (click)="SingleCar(car)">
        <div class="col-md-4">
            <img src="{{car.image}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{car.name}}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
        </div>
    </div>
</div>
<div id="buttons" class="container">
    <p>
        <a routerLink="/cars/add"><button id="add" class="btn btn-primary">Add</button></a>
        <a routerLink="/cars/edit"><button id="edit" class="btn btn-primary">Edit</button></a>
        <a routerLink="/cars/delete"><button id="delete" class="btn btn-danger">Delete</button></a>    
    </p>
</div>
